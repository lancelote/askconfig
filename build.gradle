plugins {
    id 'java'
}

group 'com.pavelkarateev'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
}

jar {
    manifest {
        attributes 'Main-Class': 'com.pavelkarateev.Main'
    }
}
